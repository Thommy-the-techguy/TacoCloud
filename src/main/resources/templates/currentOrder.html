<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TacoCloud</title>
</head>
<body>
    <h1>Design your taco!</h1>
    <img th:src="@{/images/TacoCloud.png}"/>

    <form method="post" th:action="@{/orders}" th:object="${tacoOrder}">
        <a th:href="@{/design}" id="another">Design another taco</a></br>
        <div class="order-list">
            <h2>Your tacos:</h2>
            <div th:each="taco : ${tacoOrder.tacos}">
                <span th:text="${taco.name}">TACO</span>
            </div>
        </div>
        <div class="payment-details">
            <h2>Deliver my taco masterpieces to...:</h2>
            <label for="deliveryName">Name:</label>
            <input type="text" id="deliveryName" th:field="*{deliveryName}">
            <span style="color: red" th:if="${#fields.hasErrors('deliveryName')}" th:errors="*{deliveryName}"></span>
            <br/>
            <label for="deliveryStreet">Street address:</label>
            <input type="text" id="deliveryStreet" th:field="*{deliveryStreet}">
            <span style="color: red" th:if="${#fields.hasErrors('deliveryStreet')}" th:errors="*{deliveryStreet}"></span>
            <br/>
            <label for="deliveryCity">City:</label>
            <input type="text" id="deliveryCity" th:field="*{deliveryCity}">
            <span style="color: red" th:if="${#fields.hasErrors('deliveryCity')}" th:errors="*{deliveryCity}"></span>
            <br/>
            <label for="deliveryState">State:</label>
            <input type="text" id="deliveryState" th:field="*{deliveryState}">
            <span style="color: red" th:if="${#fields.hasErrors('deliveryState')}" th:errors="*{deliveryState}"></span>
            <br/>
            <label for="deliveryZip">Zip:</label>
            <input type="text" id="deliveryZip" th:field="*{deliveryZip}">
            <span style="color: red" th:if="${#fields.hasErrors('deliveryZip')}" th:errors="*{deliveryZip}"></span>

            <h2>Here's how I'll pay...</h2>
            <label for="ccNumber">Credit Card #:</label>
            <input type="text" id="ccNumber" th:field="*{ccNumber}">
            <span style="color: red" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}"></span>
            <br/>
            <label for="ccExpiration">Expiration:</label>
            <input type="text" id="ccExpiration" th:field="*{ccExpiration}">
            <span style="color: red" th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}"></span>
            <br/>
            <label for="ccCVV">CVV:</label>
            <input type="text" id="ccCVV" th:field="*{ccCVV}">
            <span style="color: red" th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}"></span>
            <br/>
            <button type="submit">Submit order</button>
        </div>
    </form>
</body>
</html>
